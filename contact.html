    <div class="contact-container">
        <h1>Contact Me</h1>
        <p>If you have any questions or opportunities, feel free to reach out!</p>
        <a href="index.html" class="home-btn">‚Üê Back to Home</a>
        <form action="https://formspree.io/f/mpwdqvoe" method="POST">
            <input type="text" name="name" placeholder="Your Name" required />
            <input type="email" name="email" placeholder="Your Email" required />
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <p id="success-message" style="display:none; color: #00ff99;">Thanks! Your message has been sent.</p>

        <script>
            const form = document.getElementById("contact-form");
            const successMsg = document.getElementById("success-message");

            form.addEventListener("submit", function (e) {
                e.preventDefault();
                const data = new FormData(form);
                fetch(form.action, {
                    method: form.method,
                    body: data,
                    headers: {
                        'Accept': 'application/json'
                    }
                }).then(response => {
                    if (response.ok) {
                        form.reset();
                        successMsg.style.display = "block";
                    }
                });
            });
        </script>
